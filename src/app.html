<template>
  <require from="./app.css"></require>
  <require from="./hero-detail"></require>

  <h1>${title}</h1>

<h2>My Heroes</h2>
<ul class="heroes">
  <li repeat.for="hero of heroes" class="${hero === selectedHero ? 'selected':''}" click.delegate="onSelect(hero)">
    <span class="badge">${hero.id}</span> ${hero.name}
  </li>
</ul>
<my-hero-detail hero.bind="selectedHero"></my-hero-detail>
</template>
