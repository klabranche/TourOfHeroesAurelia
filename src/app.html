<template>
  <require from="./app.css"></require>
  <h1>${title}</h1>

<h2>My Heroes</h2>
<ul class="heroes">
  <li repeat.for="hero of heroes" class="${hero === selectedHero ? 'selected':''}" click.delegate="onSelect(hero)">
    <span class="badge">${hero.id}</span> ${hero.name}
  </li>
</ul>

<div if.bind="selectedHero">
  <h2>${selectedHero.name} details!</h2>
  <div><label>id: </label>${selectedHero.id}</div>
  <div>
    <label>name: </label>
    <input value.bind="selectedHero.name" placeholder="name">
  </div>
</div>
</template>
