<template>
  <require from="./heroes.css"></require>
  <require from="./hero-detail"></require>
  <require from="./uppercase-formatter"></require>

<h2>My Heroes</h2>
<ul class="heroes">
  <li repeat.for="hero of heroes" class="${hero === selectedHero ? 'selected':''}" click.delegate="onSelect(hero)">
    <span class="badge">${hero.id}</span> ${hero.name}
  </li>
</ul>
<div if.bind="selectedHero">
  <h2>
    ${selectedHero.name | uppercase} is my hero
  </h2>
  <button click.delegate="gotoDetail()">View Details</button>
</div>
</template>
